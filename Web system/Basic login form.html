<!DOCTYPE html>
<html>
    <head>
        <form id="login">
            <label for="username">Username:</label>
            <input type="text" id="user" placeholder="username"><br>

            <label for="password">Password:</label>
            <input type="password" id="pass" placeholder="Password"><br>

            <label for="email">Email:</label>
            <input type="email" name="email" required="Enter your email">

            <button type="submit">Login</button>
        </form>
        <script>
           $("#login").submit(funtion(e) {
            e.preventDefault();
              if($("#user").val() === "" || $("#pass").val() === "") {
                alert("Please fill in all fields");
              } else {
                  alert("Login Successful!")
            }
           });
        </script>
    </head>
    <body>
        <form>
           <p>Choose your role:</p>
              <input type="radio" id="student" name="role" value="student">
              <label for="student">Student</label>
              <input type="radio" id="teacher" name="role" value="teacher">
              <label for="teacher">Teacher</label>
        </form>

        <form>
           <p>Select your interests:</p>
              <input type="checkbox" id="html" name="interest" value="HTML">
              <label for="html">HTML</label>
              <input type="checkbox" id="css" name="interest" value="CSS">
              <label for="css">CSS</label>
        </form>

        <label for="countr">Country:</label>
           <select id="country" name="country">
               <option value="ph">Philippines</option>
               <option value="swtzl">Switzerland</option>
               <option value="ily">Italy</option>
           </select>

        <form id="myForm">
            <label for="message">Your Message:</label>
            <textarea id="bio" maxlength="100"></textarea>
             <p id="count">0/100</p>

           <script>
            $("#bio").on("input", function() {
                $("#count").text($(this).val().length + "/100");
            });
           </script>

            <button type="submit">Submit</button>
        </form>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
                $("#myForm").submit(function(event) {
                    event.preventDefault();
                    alert("Form submitted with jQuery!");
                });
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
       <style>
        .error { border: 2px solid red;}
       </style>
    </head>
    <body>
        <form id="formCheck">
            <input type="text" id="name" placeholder="Name">
            <button type="submit">Submit</button>
        </form>
        <script>
            $("#formCheck").submit(function(e){
                e.preventDefault();
                if($("#name").val() === ""){
                    $("#name").removedClass("error");
                    alert("Form Submitted!");
                }
            });
        </script>
    </body>
</html>
